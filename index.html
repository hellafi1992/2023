<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حمد اللافي</title>
</head>

<style>
    body{
        background-image: url(background-red.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    .a-1{
        border: 0%;
        border-radius: 0%;
        height: 40px;
    }

    .text-1{
        color: red;
        text-align: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: 900;
        font-size: 50px;
        animation: text 5s linear infinite;
    }
    @keyframes text {
        from{
            filter: hue-rotate(-90deg);
        }
        to{
            filter: hue-rotate(360deg);
        }
    }

    .ico-1{
        text-align: center;
        border: 0%;
    }

    .img11{
        translate: 320px;
        display: inline;
        justify-content: center;
        align-items: center;
        border: 0%;
        width: 220px;
    }

    .img-ico{
        width: 310px;
    }

    .if1{
        translate: 0px -540px;
        border-radius: 5%;
        width: 450px;
        height: 220px;
    }

    .if2{
        translate: 345px -540px;
        border-radius: 5%;
        width: 450px;
        height: 220px;
    }


</style>


<body>
    <div class="a-1">
        <h1 class="text-1">Block WebSite</h1>
    </div>
    <div class="ico-1"><img class="img-ico" src="ico-1.png" alt=""></div>
    <div class="ico-2">
        <img class="img11" src="hamad1.jpg" alt="">
        <img class="img11" src="2044.JPG" alt="">
        <img class="img11" src="l091.JPG" alt="">
    </div>
    <iframe class="if1" src="https://hellafi1992.github.io/hello/" frameborder="0"></iframe>
    <iframe class="if2" src="https://hellafi1992.github.io/70/" frameborder="0"></iframe>
</body>
</html>
